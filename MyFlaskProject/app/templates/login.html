{% extends 'base.html' %}

{% block body_content %}
<section id="one" class="wrapper">
    <div class="inner">
        <h3>Giriş</h3>
        <form method="post" action="{{ url_for('users.Login') }}">
            <div class="row uniform">
                <!-- Kullanıcı adı inputu -->
                <div class="6u 12u$(xsmall)">
                    <input type="text" name="username" id="username" placeholder="Kullanıcı Adı" required>
                </div>

                <!-- Şifre inputu -->
                <div class="6u$ 12u$(xsmall)">
                    <input type="password" name="password" id="password" placeholder="Şifre" required>
                </div>

                <div class="12u$">
                    <ul class="actions">
                        <li><input type="submit" value="Giriş Yap"></li>
                        <li><a href="{{ url_for('users.Register') }}" class="button">Kayıt Ol</a></li> <!-- Kayıt Ol bağlantısı -->
                    </ul>
                </div>
            </div>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</section>
{% endblock %}
