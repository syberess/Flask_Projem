{% extends 'base.html' %}

{% block body_content %}
<section id="transaction-form" class="wrapper">
    <div class="inner">
        <h1>Harcama Giriş Formu</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <div class="form-group">
                <label for="amount">Tutar:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Kategori:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="payment_method">Ödeme Yöntemi:</label>
                <input type="text" id="payment_method" name="payment_method" required>
            </div>
            <div class="form-group">
                <label for="location">Konum:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="store_name">Mağaza Adı:</label>
                <input type="text" id="store_name" name="store_name" required>
            </div>
            <div class="actions">
                <button type="submit" class="button large">Gönder</button>
            </div>
        </form>
    </div>
</section>

<style>
    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .actions {
        text-align: center;
        margin-top: 20px;
    }

    .button.large {
        padding: 10px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
    }

    .button.large:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
